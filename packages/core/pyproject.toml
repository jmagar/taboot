[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "taboot-core"
version = "0.4.0"
description = "Taboot core orchestration and domain models (framework-agnostic)"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Jacob Magar", email = "jmagar@gmail.com" }]
license = { text = "Proprietary" }

dependencies = [
  "pydantic>=2.12.0,<3",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.4.2",
  "pytest-asyncio>=1.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["core"]
